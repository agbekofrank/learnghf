<div id="searchform">

  <input #searchBox class="searchfield" id="" (input)="search(searchBox.value)"
  placeholder="Search Hero" />

  <ul class="search-result">
    <li *ngFor="let hero of heroes$ | async">
      <a routerLink="/heroes/detail/{{hero.id}}">
        {{hero.name}}
      </a>
    </li>
  </ul>
</div>
