<mat-card *ngIf='hero'>
    <mat-card-title>
        <h2>{{hero.name }} Details!</h2>
    </mat-card-title>
    <mat-card-content>
        <div><span>id: </span>{{hero.id}}</div>
        <div>
            <label for="hero">name:</label>
            <input type="text" [(ngModel)]="hero.name">
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button (click)='save()'>Save</button>
        <button (click)="goBack()">go back</button>
    </mat-card-actions>
</mat-card>
