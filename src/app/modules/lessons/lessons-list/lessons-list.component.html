<div fxLayout.xs="column" fxLayout="row wrap" fxLayoutGap="10px" ngClass.gt-xs="ml-10" fxLayoutAlign="center center"
    fxFlexOffset.lg="10">
    <mat-card class="lesson-card" fxFlex.sm="0 1 calc(50%-10px)" fxFlex.md="0 1 calc(33%-10px)"
        fxFlex.gt-md="0 1 calc(25%-10px)" *ngFor="let lesson of lessons">
        <!-- <img mat-card-image src="../../../../assets/images/masonry/12.jpg" alt="Photo of a Shiba Inu"> -->
        <!-- <video mat-card-image controls class="lesson-video">
            <source src="{{lesson.videos[0].video}}" type="video/mp4">
            Your browser does not support the video tag.
        </video> -->
        <mat-card-header routerLink="{{lesson.slug}}">
            <div mat-card-avatar class="lesson-image"></div>
            <mat-card-title>{{lesson.title}}</mat-card-title>
            <mat-card-subtitle>{{lesson.tutor.username | titlecase}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content routerLink="{{lesson.slug}}">
            <p>
                The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
                A small,
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>
                <mat-icon>thumb_up</mat-icon>
            </button>
            <button mat-button>
                <mat-icon>share</mat-icon>
            </button>
        </mat-card-actions>
        <!-- <mat-card-footer>
            ...
        </mat-card-footer> -->
    </mat-card>

    <!-- <mat-card fxFlex.sm="0 1 calc(50%-10px)" fxFlex.md="0 1 calc(33%-10px)" fxFlex.gt-md="0 1 calc(25%-10px)"

</div>
